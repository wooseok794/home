<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 정보(20151253/이우석)</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=878e5e6b47fc46bd4027c1f74cc6241b"></script>
    <script>
        let x=''; //전연변수로 선언
        
        function getLocation() {
        x = document.getElementById("demo");
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(showPosition); //watchpositon 위치바로업데이트
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }

        function showPosition(position) {
        let lat= position.coords.latitude;
        let long= position.coords.longitude;
       
        var options = {
			center: new kakao.maps.LatLng(lat, long),
			level: 3
		};

		var map = new kakao.maps.Map(x, options);
        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(lat, long); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
        //컨트롤사용하기
        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
        }
    </script>
</head>
<body onload="getLocation();">
    
    <div id="demo" style="width:500px;height:400px;">
    
    </div>
    
</body>
</html>
